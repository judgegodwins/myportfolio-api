<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/new_message" method="POST">
        <h3>Contact Me</h3>

        <input type="text" id="name" name="name" placeholder="Name">

        <input type="text" id="email" name="email" class="input" placeholder="Email" required>

        <textarea type="text" id="msg" name="message" placeholder="Message" required></textarea>
        <button class="submit" type="submit">Send Now <i class="fas fa-arrow-right"></i></button>
    </form>
</body>
